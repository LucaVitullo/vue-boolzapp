<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/56b2f677ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>VUE-BOOLZAPP</title>
  </head>
  <body>
    <div id="root" class="container ">
      <div class="row">
        <div class="col-4 ps-0">
          <div
            class="row bg-sofia justify-content-between align-items-center border-end border-dark"
          >
            <div class="col-4 d-flex">
              <div class="container px-1">
                <img
                  class="w_50 rounded-circle my-2"
                  src="img-bolzapp/avatar_io.jpg"
                  alt="img-sofia"
                />
                <span>{{mioAvatar.mioNome}}</span>
              </div>
            </div>
            <div class="col-8 d-flex justify-content-end">
              <i class="fa-solid fa-spinner me-3 text-secondary"></i
              ><i class="fa-solid fa-message me-3 text-secondary"></i
              ><i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-12 bg_notifiche">
              <div class="row align-items-center">
                <div class="col-2 text-center ms-3">
                  <div
                    class="container rounded-circle bg-light p-2 align-items-center"
                  >
                    <i
                      class="fa-solid fa-bell-slash text-center color_text_notifiche fa-md w-30"
                    ></i>
                  </div>
                </div>
                <div class="col-8 p-0 text-start">
                  <p class="m-0 ">Ricevi notifiche di nuovi messaggi</p>
                  <p class="text-decoration-underline text-secondary m-0 py-1">
                    Attiva notifiche desktop
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class=" row p-1 bg-sofia text-center">
            <i class=" col-1 bg-light border fa-solid fa-magnifying-glass text-secondary p-1"></i>
            <input
              class="col-11 m-0 border"
              type="text"
              placeholder="cerca o inizia una nuova chat"
            />
          </div>

          <div
            v-for="(item, index) in contacts"
            class="col-12 p-0  border-bottom d-flex justify-content-between align-items-center  ps-3"
          >
            <div class="d-flex">
              <img
                class="w-30 h_50 rounded-circle me-3 my-2"
                :src="'img-bolzapp/avatar' + item.avatar + '.jpg'"
                alt="avatar-img"
              />
              <div>
                <div class="fw-bold">{{item.name}}</div>
                <p class="text-secondary m-0">Ultimo messaggio inviato</p>
              </div>
            </div>
            <div class="text-secondary mb-4">12:00</div>
          </div>
        </div>
        <div class="col-8 bg_text_area">
          <div class="row">
            <div class="col-12">
              <div
              class="row bg-sofia justify-content-between align-items-center border-end border-dark"
            >
            <div class="col-12 d-flex justify-content-between align-items-center ">
              <div class="d-flex align-items-center">
                <img
                class="w_50 rounded-circle my-2 me-3"
                src="img-bolzapp/avatar_1.jpg"
                alt="img-sofia"
              />
                  <div>
                      <div class="fw-bold">Michele</div>
                      <p class="text-secondary mb-1">Ultimo accesso oggi alle 12:00</p>
                  </div>
              </div>
              <div><i class="fa-solid fa-magnifying-glass text-secondary p-3"></i>
                  <i class="fa-solid fa-paperclip me-3 text-secondary"></i>
                  <i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i>
              </div>
            </div>

            </div>
          </div>
          <div class="container h_text_area d-flex justify-content-end">                        
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
